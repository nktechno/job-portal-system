  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Upload Your Resume</title>
      <br><br>
      <style>
          
          .container {
              width: 90%;
              max-width: 500px;
              padding: 30px;
              border-radius: 8px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }
          h1 {
              text-align: center;
              margin-bottom: 20px;
          }
          .form-group {
              margin-bottom: 20px;
          }
          label {
              display: block;
              margin-bottom: 10px;
              font-weight: bold;
          }
          input[type="file"] {
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
          }
          button {
              background-color: #28a745;
              color: white;
              padding: 10px 15px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              width: 100%;
              font-size: 16px;
          }
          button:hover {
              background-color: #218838;
          }
  
          /* Popup Message Styling */
          #popupMessage {
              display: none;
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background-color: #4CAF50;
              color: white;
              padding: 20px;
              border-radius: 8px;
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
              z-index: 1000;
          }
          #popupMessage button {
              background-color: red;
              color: white;
              border: none;
              padding: 8px 15px;
              border-radius: 4px;
              cursor: pointer;
          }
          #popupMessage button:hover {
              background-color: darkred;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h1>Upload Your Resume</h1>
          <form id="resumeForm">
              <div class="form-group">
                  <label for="resumeFile">Choose a file</label>
                  <input type="file" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx,.txt" required>
              </div>
              <button type="submit">Upload Resume</button>
          </form>
      </div>

      <br><br>
  
      <!-- Popup Message -->
      <div id="popupMessage">
          <p>Your resume has been uploaded successfully!</p>
          <button onclick="closePopup()">OKAY</button>
      </div>
  
      <script>
          document.getElementById('resumeForm').addEventListener('submit', function(event) {
              event.preventDefault();
              const resumeFile = document.getElementById('resumeFile').files[0];
              
              // Validate if a file is selected
              if (!resumeFile) {
                  alert('Please select a file to upload.');
                  return;
              }
  
              // Validate file type
              const validTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'text/plain'];
              if (!validTypes.includes(resumeFile.type)) {
                  alert('Please upload a valid file (PDF, DOC, DOCX, or TXT).');
                  return;
              }
  
              // Show success popup
              document.getElementById('popupMessage').style.display = 'block';
  
              // Redirect to home page after 2 seconds
              setTimeout(function() {
                  window.location.href = "index.html";  // Change to your actual home page URL
              }, 2000);
          });
  
          function closePopup() {
              document.getElementById('popupMessage').style.display = 'none';
          }
      </script>
  </body>

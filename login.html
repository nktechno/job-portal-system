  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #343a40;
        padding: 15px 0;
        color: white;
    }

    .main-header-area {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .logo img {
        width: 150px;
    }

    .main-menu ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .main-menu ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
    }

    .main-menu ul li a:hover {
        color: #5cb85c;
    }

    .Appointment {
        display: flex;
        align-items: center;
    }

    .Appointment a {
        color: white;
        background-color: #5cb85c;
        padding: 8px 16px;
        border-radius: 5px;
        text-decoration: none;
    }

    .Appointment a:hover {
        background-color: #4cae4c;
    }

    /* Form Styles */
    .form-container {
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin: 20px auto;
    }

    .form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-container form input,
    .form-container form button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .form-container form button {
        background-color: #5cb85c;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    .form-container form button:hover {
        background-color: #4cae4c;
    }

    .form-container p {
        text-align: center;
        margin-top: 10px;
    }

    .form-container p a {
        color: #5cb85c;
        text-decoration: none;
    }

    .form-container p a:hover {
        text-decoration: underline;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .main-header-area {
            flex-direction: column;
            align-items: flex-start;
        }

        .main-menu ul {
            flex-direction: column;
            gap: 10px;
        }

        .main-menu ul li {
            text-align: center;
        }

        .Appointment a {
            margin-top: 10px;
        }
    }

    /* Hidden Class */
    .hidden {
        display: none;
    }
</style>
<!-- Sign Up Form -->
<div id="signup-container" class="form-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a id="show-login">Login</a></p>
</div>

<!-- Login Form -->
<div id="login-container" class="form-container hidden">
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a id="show-signup">Sign Up</a></p>
</div>

<script>
    // Form Switch Logic
    const signupContainer = document.getElementById('signup-container');
    const loginContainer = document.getElementById('login-container');
    const showLogin = document.getElementById('show-login');
    const showSignup = document.getElementById('show-signup');

    showLogin.addEventListener('click', function() {
        signupContainer.classList.add('hidden');
        loginContainer.classList.remove('hidden');
    });

    showSignup.addEventListener('click', function() {
        loginContainer.classList.add('hidden');
        signupContainer.classList.remove('hidden');
    });

    // Form Submission Logic
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        alert('Sign Up Successfully');
        // Redirect to login form after sign up
        signupContainer.classList.add('hidden');
        loginContainer.classList.remove('hidden');
    });

    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        alert('Login Successful');
        // Add login logic here (if necessary)
    });
</script>
